<!doctype html>
<html>
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>reveal.js</title>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/beige.css">
		<link rel="stylesheet" href="css/mystyles.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
	  <div class="reveal">
			<div class="slides">
				<section>
					<img class="plain" width="100%" src="images/header.png"/>
					<h2>IoT con Node-RED e Raspberry Pi</h2>
					<h3>School Maker Day 2018</h3>
          <p>11 maggio 2018</p>
          <p> <small>Ivan Tarozzi</small><br>
              <small>ivan.tarozzi@fablabromagna.org</small></p>
				</section>

				<section data-markdown="md_files/introduzione.md"
         data-separator="^<--s-->"
				 data-separator-vertical="^<--v-->"
         data-separator-notes="^--Note--:"
				 data-charset="utf-8">
			 </section>

			 <section data-markdown="md_files/node-red-intro.md"
				data-separator="^<--s-->"
				data-separator-vertical="^<--v-->"
				data-separator-notes="^--Note--:"
				data-charset="utf-8">
			</section>

			<section data-markdown="md_files/mqtt.md"
			 data-separator="^<--s-->"
			 data-separator-vertical="^<--v-->"
			 data-separator-notes="^--Note--:"
			 data-charset="utf-8">
		  </section>


			<section data-markdown="md_files/node-red-dashboard.md"
			 data-separator="^<--s-->"
			 data-separator-vertical="^<--v-->"
			 data-separator-notes="^--Note--:"
			 data-charset="utf-8">
		  </section>		

	  	<section data-markdown="md_files/telegram.md"
			 data-separator="^<--s-->"
			 data-separator-vertical="^<--v-->"
			 data-separator-notes="^--Note--:"
			 data-charset="utf-8">
      </section>
      
      

	  	<section data-markdown="md_files/ripasso_node-red.md"
			 data-separator="^<--s-->"
			 data-separator-vertical="^<--v-->"
			 data-separator-notes="^--Note--:"
			 data-charset="utf-8">
      </section>      
      
     
	  	<section data-markdown="md_files/conclusioni.md"
      data-separator="^<--s-->"
      data-separator-vertical="^<--v-->"
      data-separator-notes="^--Note--:"
      data-charset="utf-8">
     </section>
     
     <section data-markdown="md_files/licenza-cc.md"
     data-separator="^<--s-->"
     data-separator-vertical="^<--v-->"
     data-separator-notes="^--Note--:"
     data-charset="utf-8">
    </section>

 </div>

		</div>

		<script src="lib/js/head.min.js"></script>

		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
